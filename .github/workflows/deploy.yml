name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Configure Git
        run: |
          git config --global user.email "saipruthvik07@gmail.com"
          git config --global user.name "Sai Pruthvik"

      - name: Build and deploy to GitHub Pages
        run: |
          npm run build
          npm run deploy
        env:
          CI: true
